    <div style="position: absolute; z-index: 15">
      <div class="flex justify-center rounded-lg text-lg" role="group">
        <button
          class="bg-white text-blue-500 hover:bg-blue-500 hover:text-white border border-r-0 border-blue-500 rounded-l-lg px-4 py-2 mx-0 outline-none focus:shadow-outline"

    <div
      class="potree_container"
      style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px"
    >
      <div id="potree_render_area"></div>
    </div>

    <script type="module">
      window.viewer = new Potree.Viewer(
        document.getElementById("potree_render_area")
      );

      viewer.setEDLEnabled(false);
      viewer.setFOV(60);
      viewer.setPointBudget(1_000_000);
      viewer.loadSettingsFromURL();
      viewer.setBackground("black");

      //   viewer.setDescription(
      //     "Point cloud courtesy of <a target='_blank' href='https://www.sigeom.ch/'>sigeom sa</a>"
      //   );

      //   viewer.loadGUI(() => {
      //     viewer.setLanguage("en");
      //     $("#menu_tools").next().show();
      //     $("#menu_clipping").next().show();
      //     viewer.toggleSidebar();
      //   });

      // Load and add point cloud to scene
      //   "../pointclouds/vol_total/cloud.js"
      //"../pointclouds/tsne-test-pixel_converted/metadata.json"
      Potree.loadPointCloud(
        "../pointclouds/maps-class-test-12.laz_converted/metadata.json",
        "n0",
        (e) => {
          let scene = viewer.scene;
          let pointcloud = e.pointcloud;

          let material = pointcloud.material;
          material.size = 1;
          material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
          material.shape = Potree.PointShape.SQUARE;

          scene.addPointCloud(pointcloud);

          viewer.fitToScreen();
        }
      );
    </script>
